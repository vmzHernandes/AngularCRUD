<div>
  <div class="gerenciar-form">
    <h2>Adicionar Funcion√°rio</h2>
    <form (submit)="addFuncionario()">
      <div class="input-control">
        <label>Nome</label>
        <input type="text" id="nome" for="Nome" [(ngModel)]="inputNomeAdd" name="inputNome" required>
      </div>
      <div class="input-control">
        <label>Idade</label>
        <input type="number" id="idade" for="Idade" [(ngModel)]="inputIdadeAdd" name="inputIdade" required>
      </div>
      <div class="input-control">
        <label>Cargo</label>
        <input type="text" id="cargo" for="Cargo" [(ngModel)]="inputCargoAdd" name="inputCargo" required>
      </div>
      <div class="input-control">
        <input type="submit" value="Adicionar">
      </div>
    </form>
  </div>
</div>
