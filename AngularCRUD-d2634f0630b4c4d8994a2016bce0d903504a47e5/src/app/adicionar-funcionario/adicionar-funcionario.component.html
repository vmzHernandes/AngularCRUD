<home [onButtonClick]="onButtonClick" (onButtonClick)="removeFuncionario()"></home>

<main>
  <div class="gerenciar">
    <div class="gerenciar-form">
      <h2>Adicionar Funcionário</h2>

      <form (submit)="addFuncionario()">
        <div class="input-control">
          <label>Nome</label>
          <input type="text" id="nome" for="Nome" [(ngModel)]="inputNome" name="inputNome" required>
        </div>

        <div class="input-control">
          <label>Idade</label>
          <input type="number" id="idade" for="Idade" [(ngModel)]="inputIdade" name="inputIdade" required>
        </div>

        <div class="input-control">
          <label>Cargo</label>
          <input type="text" id="cargo" for="Cargo" [(ngModel)]="inputCargo" name="inputCargo" required>
        </div>

        <div class="input-control">
          <input type="submit" value="Adicionar">
        </div>
      </form>
    </div>
  </div>
</main>
